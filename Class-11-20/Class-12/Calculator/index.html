<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator 3000</title>

    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/4b55c61616.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li>LOGO</li>
        <li>something</li>
        <li>something</li>
        <li>something</li>
      </ul>
    </header>
    <main>
      <!-- <object type="image/svg+xml" data="./img/Vector 1.svg">
        Your browser does not support SVG
      </object> -->
      <section class="buttons">
        <div class="screen">
          <form><input class="row1" type="numbers" placeholder="0" /></form>
        </div>
        <div class="row1">
          <div>C</div>
          <div>*</div>
          <div>/</div>
          <div>+</div>
        </div>
        <div class="row2">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>-</div>
        </div>
        <div class="row3">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>=</div>
        </div>
        <div class="row4">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>BIN</div>
        </div>
        <div class="row5">
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>DEC</div>
        </div>
        <div class="row6">
          <div>D</div>
          <div>E</div>
          <div>F</div>
          <div>HEX</div>
        </div>
      </section>
    </main>
  </body>
</html>
