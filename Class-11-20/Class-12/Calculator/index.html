<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator V2</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>CALCULATOR 6700</h1>
    <h3><span>-</span><span id="mode">mode</span><span>-</span></h3>
    <!--  -->
    <main class="actions">
      <form class="move">
        <input id="input1" type="text" placeholder="0" class="move" />
      </form>
      <div class="move" id="operation">none</div>
      <form class="move">
        <input id="input2" type="text" placeholder="0" class="move" />
      </form>
      <div class="rows">
        <div>+</div>
        <div>-</div>
        <div>/</div>
        <div>*</div>
      </div>
      <div class="rows">
        <div>C</div>
        <div id="to-bin">BIN</div>
        <div id="to-dec">DEC</div>
        <div id="to-hex">HEXA</div>
      </div>
      <div class="result">
        <form class="move">
          <input id="result" type="text" placeholder="0" class="move" />
        </form>
      </div>
    </main>
  </body>
</html>
