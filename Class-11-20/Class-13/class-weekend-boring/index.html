<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This app lets you know today is class, the weekend, or a boring day"
    />
    <meta name="keywords" content="class, weekend, boring" />

    <title>What is today?</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>What is today?</h1>

    <form>
      <label for="day"> Day of the week: </label>
      <select name="week-day" id="week-day">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>
    </form>

    <button id="check-btn" type="button" name="button">check</button>

    <h2 id="place-to-see"></h2>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
