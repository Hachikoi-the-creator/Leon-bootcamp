<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLOAT 1</title>
  </head>
  <style>
    /* no pressure = dry code :D */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    header,
    div,
    section,
    footer {
      border: 3px solid rgb(209, 23, 255);
      height: 25vh;
      float: right;
    }
    div {
      width: 33.33%;
    }
    section {
      width: 50%;
    }
    header,
    footer {
      width: 100%;
      height: 20vh;
    }
  </style>
  <body>
    <header></header>
    <div></div>
    <div></div>
    <div></div>
    <section></section>
    <section></section>
    <footer></footer>
  </body>
</html>
