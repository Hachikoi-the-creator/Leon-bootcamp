<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLOAT 2</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      nav,
      header,
      section,
      footer {
        height: 20vh;
        border: 3px solid steelblue;
        width: 100%;
      }
      section {
        float: right;
      }
      header + section {
        width: 33.33%;
      }
      section + section {
        width: 66.66%;
      }
      footer {
        clear: right;
      }
    </style>
  </head>
  <body>
    <nav></nav>
    <header></header>
    <section></section>
    <section></section>
    <footer></footer>
  </body>
</html>
